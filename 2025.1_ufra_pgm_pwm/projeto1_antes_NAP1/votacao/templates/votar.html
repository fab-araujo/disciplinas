{% extends "base.html" %}

{% block body %}
<h1>{{ pergunta_tempalte.texto }}</h1>
<form method="post">
    {% csrf_token %}
    {% for opcao in opcoes_template %}
    <div class="form-check">
        <input class="form-check-input" type="radio" name="voto" value="{{opcao.id}}" >
        <label class="form-check-label">
            {{opcao.texto}}
        </label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Votar</button>
  </form>

{% endblock body %}
