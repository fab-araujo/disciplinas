{% extends "base.html" %}

{% block title_content %}
    {{pergunta.texto}} - Detalhe
{% endblock %}

{% block body %}
    <h1>{{pergunta.texto}}</h1>
    <p>
        <img src="{{pergunta.imagem.url}}" alt="Imagem da pergunta">
    </p>
    {% for opcao in opcoes %}
        <h3>{{opcao.texto}}</h3>
    {% empty %}
        <p>Nenhuma opção cadastrada para esta pergunta.</p>
    {% endfor %}
{% endblock %}
